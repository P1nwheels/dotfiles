
# MMMM YUMMY GRUVBOX THEME :)
colors:
  # Default colors
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d68'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

# mmmm bolds look good and now see through cuz yummy :)
draw_bold_text_with_bright_colors: true
background_opacity: 0.9


# FONTS VERY IMPORTANT LOOK GOOD YES YUM
font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

    
  italic:
    family: monospace
    style: Italic

  
  bold_italic:
    family: monospace
    style: Bold Italic

  size: 15


# MMMM PADDING
window:
  padding:
    x: 10
    y: 10


# yummy blinking cursor
cursor:
  style:
    blinking: On





